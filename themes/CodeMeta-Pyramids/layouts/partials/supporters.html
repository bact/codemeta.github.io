             
			<div class="row justify-content-center">
			{{ range sort .Site.Data.supporters "name" }}
			<div class="card col-2 m-1 pt-3 pb-3 pb-md-0 supporter-card">
			  <a class="h-100" href="{{ .url }}" target="_blank"><img class="card-img-top" aria-label="Logo of {{ .name }}" src="{{ .logo }}" alt="{{ .name }}"></a>
			  <div class="card-footer d-none d-md-block text-center px-0">
				<p class="lead"><a class="fw-bold w-100" href="{{ .url }}" target="_blank">{{ .name }}</a></p>
			  </div>
			</div>
			{{ end }}</div>
